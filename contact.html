<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связаться с нами</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <header>
          <div class="header-container container">
            <nav>
                 <a href="/" class="logo">Мир Головоломок</a>
                 <ul>
                     <li><a href="about.html">Игра "Сапёр"</a></li>
                     <li><a href="games.html">Другие Головоломки</a></li>
                     <li><a href="contact.html">Связаться</a></li>
                 </ul>
            </nav>
         </div>
    </div>
    </header>
    
    <main class="container contact-page">
        <section class="contact-form">
            <h2>Заполните анкету - с вами свяжется автор</h2>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" placeholder="Иван Иванов" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" placeholder="example@mail.ru" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение:</label>
                        <textarea id="message"></textarea>
                    </div>
                   <div style="text-align:center; margin-top:20px">
                         <button class="button" type="submit">Отправить</button>
                         <a href="index.html" class="button">Назад</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Мир головоломок</p>
        </div>
    </footer>
</body>
</html>
